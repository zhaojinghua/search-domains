<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search CA.gov Domains</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .result-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        .result-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    
	<div class="container">
	
	<div class="row">
	<div class="col-9 col-md-5">
	<h3>Search for CA.gov Domain</h3>
    <div class="input-group mb-3">
          <span class="input-group-text">https://</span>
		  <input type="text" class="form-control" id="domainInput" placeholder="Enter keyword" onkeyup="appendCAGov()">
		  <span class="input-group-text">.ca.gov</span>
	</div>
	    <ul id="resultList" class="result-list"></ul>
	</div>
	</div>
	</div>


    <script>
        // List of random sample words (without ".ca.gov")
        const sampleDomains = [
            "california", "dmv", "cdph", "caltrans", "chhs", "dgs", "fire", "water", "wildlife", 
            "parks", "education", "agriculture", "courts", "energy", "resources", "insurance",
            "justice", "calepa", "emergency", "prison", "environment", "technology", "procurement",
            "finance", "legislature", "healthcare", "mentalhealth", "disaster", "employment", "childcare",
            "recycling", "publichealth", "law", "taxation", "roadwork", "business", "urbanplanning", 
            "ruraldevelopment", "immigration", "veterans", "communityservices", "welfare", "transportation",
            "airquality", "waterquality", "fisheries", "covid19", "disability", "zoning"
        ];

        // Function to append ".ca.gov" and display the matched results
        function appendCAGov() {
            const input = document.getElementById('domainInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';  // Clear previous results

            if (input) {
                // Filter the domains based on user input
                const results = sampleDomains.filter(domain => domain.includes(input));

                results.forEach(domain => {
                    const li = document.createElement('li');
                    li.textContent = `${domain}.ca.gov`;
                    resultList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
